<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas dan Keliling</title>
   
   <!-- Ini CSS Eksternal -->
    <link rel="stylesheet" href="css/style.css">


     <!-- Font style-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

      <!-- Icon -->
      <link rel="icon" href="assets/icon.ico">

</head>

<body>
    <!-- Container -->
    <div class="container">
        <h1>Kalkulator Luas & Keliling</h1>
        <label for="shape">Pilih Bentuk:</label>
        <select id="shape" onchange="changeForm()">
            <option value="square">Persegi</option>
            <option value="rectangle">Persegi Panjang</option>
        </select>
        
        <!-- Gambar Persegi -->
        <div class="image-container">
            <img id="shapeImage" src="assets/Persegi.png" alt="Gambar Persegi">
        </div>
        
        <!-- Input Peersgi -->
        <div id="squareForm">
            <h3>Hitung Luas</h3>
            <label for="sideLuas">Sisi Persegi:</label>
            <input type="number" id="sideLuas" placeholder="Masukan panjang sisi">
            <button onclick="calculateSquareArea()">Hitung Luas</button>
            <div class="result-section" id="resultLuas"></div>
            

            <h3>Hitung Keliling</h3>
            <label for="sideKeliling">Sisi Persegi:</label>
            <input type="number" id="sideKeliling" placeholder="Masukan panjang sisi">
            <button onclick="calculateSquarePerimeter()">Hitung Keliling</button>
            <div class="result-section" id="resultKeliling"></div>
        </div>
        
        <!-- Input Persegi Panjang -->
        <div id="rectangleForm" style="display: none;">
            <h3>Hitung Luas</h3>
            <label for="length">Panjang:</label>
            <input type="number" id="length" placeholder="Masukkan panjang">
            <label for="width">Lebar:</label>
            <input type="number" id="width" placeholder="Masukkan lebar">
            <button onclick="calculateRectangleArea()">Hitung Luas</button>
            <div class="result-section" id="resultLuasRectangle"></div>
            
            
            <h3>Hitung Keliling</h3>
            <label for="lengthPerimeter">Panjang:</label>
            <input type="number" id="lengthPerimeter" placeholder="Masukkan panjang">
            <label for="widthPerimeter">Lebar:</label>
            <input type="number" id="widthPerimeter" placeholder="Masukkan lebar">
            <button onclick="calculateRectanglePerimeter()">Hitung Keliling</button>
            <div class="result-section" id="resultKelilingRectangle"></div>
        </div>

    </div>
    
      <!-- Ini JavaScript Eksternal-->
    <script src="js/script.js"> </script>
    
</body>

</html>
